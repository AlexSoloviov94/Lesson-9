<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-9</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="logo">
                        <a href="#">
                            <img src="./images/logo.png" alt="logo">
                        </a>
                    </div>
                </div>
                <div class="col-6">
                    <nav>
                        <ul class="menu">
                            <li>
                                <a href="#">Home</a>
                            </li>
                            <li>
                                <a href="#">Product</a>
                                <ul class="sub-menu">
                                    <li>
                                        <a href="#">Phones</a>
                                    </li>
                                    <li>
                                        <a href="#">Laptops</a>
                                    </li>
                                    <li>
                                        <a href="#">Tablets</a>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <a href="#">Payment</a>
                            </li>
                            <li>
                                <a href="#">Shipping</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-3">
                    <div class="search-cart">
                        <div class="search">
                            <input class="search-input" type="text" placeholder="search">
                            <button class="search-btn" type="submit"></button>
                        </div>
                        <div class="col-3">
                            <div class="cart">
                                <div class="cart-button">
                                    <button class="cart-btn" type="submit"></button>
                                </div>
                                <div class="items-number">
                                    <p class="number">0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="slider-container"></div>
    <main class="main">
        <div class="container product-content">
            <aside></aside>
            <section class="product">
                <div class="product-window">
                    <div class="small">
                        <div class="way">
                            <a class="way-link" href="#">Home page ></a>
                            <a class="way-link" href="#">Products ></a>
                            <a class="way-link" href="#">Laptop and Tablets</a>
                        </div>
                        <div class="name-sort">
                            <h2 class="product-type-name">
                                Laptops and Tablets
                            </h2>
                            <div class="sort-menu">
                                <ul class="sort-type-list">
                                    <li>
                                        <a class="sort-link" href="#">sort by price</a>
                                        <ul class="submenu-sort-list">
                                            <li><a href="#">sort by name</a></li>
                                            <li><a href="#">sort by date</a></li>
                                            <li><a href="#">sort by popularity</a></li>
                                        </ul>
                                    </li>
                                </ul>
                                <div class="sort-choose">
                                    &or;
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">Footer</footer>
</body>
</html>
